name: iOS Package

on:
  push:
    branches: [ feature/create ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'dev, prod'
        required: true
        default: 'prod'

env:
  LANG: en_US.UTF-8

jobs:
  build_and_deploy:
    permissions: write-all
    runs-on: macOS-latest
    env:
      API_KEY: N2448JQDT8
      PASSWORD: 0
      BUILD_CERTIFICATE_BASE64: 
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_BOT_URL }}
      API_ISSUER: 58af71e1-9a4a-45af-a1ba-1544ed193087

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.8.1'
      - name: Update Flutter
        run: flutter upgrade
      - name: Bundle install
        run: cd ./ios && bundle install
      - name: Install tools
        run: |
          flutter pub get
          cd ./ios && pod install
      - if: github.event.inputs.environment == 'prod'
        name: fastlane for prod
        run: |
          cd ./ios && bundle exec fastlane release_prod
      - if: github.event.inputs.environment == 'dev'
        name: fastlane for dev
        run: |
          cd ./ios && bundle exec fastlane release_dev
      - name: Set current date as env variable
        run: echo "BuildNumber=$(date +'%Y.%m.%d.%H.%M')" >> $GITHUB_ENV
      - name: Get version
        id: get_version
        run: |
          cd ios/Flutter
          cat Generated.xcconfig
          echo "BuildVersion=$(grep FLUTTER_BUILD_NAME Generated.xcconfig | cut -d'=' -f2)" >> $GITHUB_ENV
    

