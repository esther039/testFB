name: iOS Package

on:
  push:
    branches: [ feature/create ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'dev, prod, staging'
        required: true
        default: 'prod'

env:
  LANG: en_US.UTF-8

jobs:
  build_and_deploy:
    permissions: write-all
    runs-on: macOS-latest
    steps:
#      - name: Checkout
#        uses: actions/checkout@v2
#      - name: Setup Flutter
#        uses: subosito/flutter-action@v1
#        with:
#          flutter-version: '2.8.1'
#      - name: Update Flutter
#        run: flutter upgrade
#      - name: Bundle install
#        run: cd ./ios && bundle install
      - name: Install tools
        run: |
          flutter pub get
          cd ./ios
#          && pod install
      - if: github.event.inputs.environment == 'prod'
        name: fastlane for prod
        run: |
          cd ./ios && bundle exec fastlane release_prod
      - if: github.event.inputs.environment == 'dev'
        name: fastlane for dev
        run: |
          cd ./ios && bundle exec fastlane release_dev
      - if: github.event.inputs.environment == 'staging'
        name: fastlane for stg
        run: |
          cd ./ios && bundle exec fastlane release_staging

